name: helloGithubAction

on:
	schedule:
    - cron: '*/10 * * * *'
	
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: 1. 파일 목록 출력
      run: ls -al
    - name: 2. 파이썬 패키지 확인
      run: pip list
    - name: 3. pip 업그래이드
      run: python -m pip install --upgrade pip
    - name: 4. 환경 설정
      run: pip install -r requirments.txt
    - name: 5. 파이썬 실행
      run:  python test.py
      
      
